<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - FitEats</title>
    <link rel="stylesheet" href="/FitEats_Project_Starter/style.css" />
  </head>
  <body>
    <header class="site-header">
      <img
        src="/FitEats_Project_Starter/css assets/assets/photox.jpeg"
        alt="FitEats Logo"
        class="logo"
      />
      <h1>Create Account</h1>
    </header>
    <nav>
    
    </nav>
    <main class="auth-container">
      <form class="auth-form" id="signupform">
        <h2>Signup</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required />
        <button type="submit"><a href="email-confirmation.html">Create Account</a></button>
        <p style="text-align: center; margin-top: 1rem">
          Already have an account? <a href="login.html">Login here</a>.
        </p>
      </form>
    </main>
    <footer>&copy; 2025 FitEats. All rights reserved.</footer>
    <script>
      const form = document.getElementById("signup-form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm-password").value;
        if (password !== confirm) {
          alert("Passwords do not match!");
          return;
        }
        localStorage.setItem("fiteats_user", JSON.stringify({ name, email }));
        alert("Signup successful! Please login.");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
