<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | FitEats</title>
  <link rel="stylesheet" href="/FitEats_Project_Starter/style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fdfdfd;
      font-family: 'Segoe UI', sans-serif;
    }

    .error-container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 140px;
      margin: 0 auto 20px;
    }

    .error-code {
      font-size: 80px;
      font-weight: bold;
      color: #e74c3c;
    }

    .error-message {
      font-size: 20px;
      margin: 15px 0;
      color: #333;
    }

    .home-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #27ae60;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .home-link:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  
  <div class="error-container">
    <!-- Replace 'logo.png' with your actual logo path -->
    <img src="/FitEats_Project_Starter/css assets/assets/photox.jpeg" alt="FitEats Logo" class="logo" />
    
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
    <a href="index1.html" class="home-link">Go Back Home</a>
  </div>
</body>
</html>
